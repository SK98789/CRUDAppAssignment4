<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CreateATask</title>
</head>
<div style="padding: 10px; display: flex; flex-direction: column; justify-content: center; align-items:center; gap:20px;">
    <div>
        <h1 style="text-align: center;">Create A New Task</h1>
    </div>

    <form action="/goals/createTask" method="post" style="max-width:600px">
        <label for="goal" class="form-label">Goal ID:</label>
        <input class="form-control form-control-lg" type="number" id="goal" name="goal"  data-th-value="${goalId}" readonly/>

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input class="form-control form-control-lg" style="" type="text" id="title" name="title"/>
        </div>

        <div class="mb-3">
            <label for="details" class="form-label">Details:</label>
            <input class="form-control form-control-lg" type="text" id="details" name="details">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select class="form-select form-select-lg"  id="status" name="status">
                <option selected value="pending">Pending</option>
                <option value="in-progress">In-Progress</option>
                <option value="done">Done</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>


</div>
<body>

</body>
</html>
