<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>EditGoal</title>
</head>
<div style="padding: 10px; display: flex; flex-direction: column; justify-content: center; align-items:center; gap:20px;">
    <div>
        <h1 style="text-align: center;">Edit A Goal</h1>
    </div>

    <form action="/goals/edit" method="post" style="max-width:600px">
        <div class="mb-3">
            <label for="goalId" class="form-label">ID:</label>
            <input class="form-control form-control-lg" type="number" id="goalId" name="goalId"  data-th-value="${goal.goalId}" readonly/>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input class="form-control form-control-lg" style="" type="text" id="title" name="title" data-th-value="${goal.title}"/>
        </div>

        <div class="mb-3">
            <label for="details" class="form-label">Details:</label>
            <input class="form-control form-control-lg" type="text" id="details" name="details" data-th-value="${goal.details}">
        </div>

        <div class="mb-3">
            <label for="targetDate" class="form-label">Target Date:</label>
            <input class="form-control form-control-lg"  type="date" id="targetDate" name="targetDate" data-th-value="${goal.targetDate}">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label" data-th-value="${goal.status}">Status:</label>
            <select class="form-select form-select-lg"  id="status" name="status">
                <option value="pending">Pending</option>
                <option value="in-progress">In-Progress</option>
                <option value="done">Done</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>


</div>
<body>

</body>
</html>
