<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Goals</title>
</head>
<div style="padding: 10px; display: flex; flex-direction: column; justify-content: center; gap:20px;">
    <div>
        <h1 style="text-align: center;">My Goals</h1>
        <a data-th-href="@{/goals/newGoal}" type="button" class="btn btn-primary" style="position:absolute; top: 20px; right: 20px;">
            Add Goal
        </a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="goal: ${goalList}">
            <td>
                <a data-th-href="@{/goals/{id}(id=${goal.goalId})}" data-th-text="${goal.title}"></a>
            </td>
            <td data-th-text="${goal.targetDate}"></td>
            <td data-th-text="${goal.title}"></td>
        </tr>
        </tbody>
    </table>

</div>
<body>

</body>
</html>
