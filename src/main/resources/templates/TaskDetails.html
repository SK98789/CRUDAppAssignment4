<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task</title>
</head>
<div style="padding: 10px; display: flex; flex-direction: column; justify-content: center; gap:20px;">
    <a data-th-href="@{/goals/all}" type="button" class="btn btn-primary" style="max-width:200px;">
        Back To Goals
    </a>
    <div class="card" style="width: 72rem;">
        <div class="card-body">
            <div style="padding: 10px; display: flex; align-items: center; flex-direction: row; gap:20px;">
                <H1 class="card-title" data-th-text="${task.title}"></H1>
                <span class="badge rounded-pill text-bg-info" data-th-text="${task.status}"></span>
                <a data-th-href="@{/goals/{id}/editTask (id=${task.taskId})}" type="button" class="btn btn-primary" style="position:absolute; top: 20px; right: 100px;">
                    Edit
                </a>
                <a data-th-href="@{/goals/{id}/deleteTask (id=${task.taskId})}" type="button" class="btn btn-primary" style="position:absolute; top: 20px; right: 20px;">
                    Delete
                </a>
            </div>
            <p class="card-text" data-th-text="${task.details}"></p>
        </div>
    </div>

</div>
<body>

</body>
</html>
